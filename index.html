<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous"/>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="Assets/css/style.css"/>
    <!-- Website Title --> 
    <title>Weather Planner</title>
</head>
<body>
    <header>
        <!-- Header Page Title -->
        <div class="col-md-12">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row ms-1 my-3 d-flex flex-wrap">
            <!-- Search Section and Buttons -->
            <div class="col-md-3">
                <label for="Search for a City" class="form-label row"><h2>Search for a City:</h2></label>
                <div class="d-grid gap-2 md-block row">
                <input type="form" class="city-search form-control-lg" id="input-form" placeholder="Enter City Here">
                </div>
                <div class="d-grid gap-2 md-block row submit-btn">
                    <button class="search-section search btn btn-primary">search</button>
                <hr>
            </div>
                    <!-- previous button section -->
                    <div class="previous-button d-grid gap-2 md-block row submit-btn">

                    </div>
            </div>
            <!-- Current Forecast of City Chosen -->
            <div class="col-md-9">
                <div class="current-weather">
                    <h1 class="card-title city-date ms-3 my-1" style="width: auto;">City and Date</h1>
                    <div class="card-body">
                        <img id="current-icon" src="" alt="">
                        <ul class="card-text">
                            <li>Temp: <span class="temp ms-1"></span></li>
                            <li class="my-1">Wind: <span class="wind ms-1"></span></li>
                            <li class="my-1">Humidity: <span class="humidity ms-1"></span></li>
                            <li class="my-1">UV Index: <span class="uv-index ms-1"></span></li>
                        </ul>
                    </div>
                </div>
                <!-- 5 Day Forecast Portion -->
                <div class="container"></div>
                <div class="mt-3 ms-3"><h2>5-Day Forecast</h2></div>
                    <div class="col d-flex justify-content-between">
                        <!-- Day 1 -->
                        <div class="col-2">
                            <div id="date-one" class="container p-1">
                                <h4 class="date-one card-title mt-1"></h4>
                                <img class="ms-4 icon-1" src="" alt="">
                                    <div class="weather-info">
                                        <div class="ms-4 my-2">Temp: <span class="temp-1"></span></div>
                                        <div class="ms-4 my-2">Wind: <span class="wind-1"></span></div>
                                        <div class="ms-4 my-2">Humidity: <span class="humidity-1"></span></div>
                                    </div>
                            </div>
                        </div>
                        <!-- Day 2 -->
                        <div class="col-2">
                            <div id="date-two" class="container p-1">
                                <h4 class="date-two card-title mt-1"></h4>
                                <img class="ms-4 icon-2" src="" alt="">
                                    <div class="weather-info">
                                        <div class="ms-4 my-2">Temp: <span class="temp-2"></span></div>
                                        <div class="ms-4 my-2">Wind: <span class="wind-2"></span></div>
                                        <div class="ms-4 my-2">Humidity: <span class="humidity-2"></span></div>
                                    </div> 
                            </div>
                        </div>
                        <!-- Day 3 -->
                        <div class="col-2">
                            <div id="date-three" class="container p-1">
                                <h4 class="date-three card-title mt-1"></h4>
                                <img class="ms-4 icon-3" src="" alt="">
                                    <div class="weather-info">  
                                        <div class="ms-4 my-2">Temp: <span class="temp-3"></span></div>
                                        <div class="ms-4 my-2">Wind: <span class="wind-3"></span></div>
                                        <div class="ms-4 my-2">Humidity: <span class="humidity-3"></span></div>
                                    </div>
                            </div>
                        </div>                                      
                        <!-- Day 4 -->
                        <div class="col-2">
                            <div id="date-four" class="container p-1">
                                <h4 class="date-four card-title mt-1"></h4>
                                <img class="ms-4 icon-4" src="" alt="">
                                    <div class="weather-info">  
                                        <div class="ms-4 my-2">Temp: <span class="temp-4"></span></div>
                                        <div class="ms-4 my-2">Wind: <span class="wind-4"></span></div>
                                        <div class="ms-4 my-2">Humidity: <span class="humidity-4"></span></div>
                                    </div>
                            </div>
                        </div> 
                        <!-- Day 5 -->
                        <div class="col-2">
                            <div id="date-five" class="container p-1">
                                <h4 class="date-five card-title mt-1"></h4>
                                <img class="ms-4 icon-5" src="" alt="">
                                    <div class="weather-info">
                                        <div class="ms-4 my-2">Temp: <span class="temp-5"></span></div>
                                        <div class="ms-4 my-2">Wind: <span class="wind-5"></span></div>
                                        <div class="ms-4 my-2">Humidity: <span class="humidity-5"></span></div>
                                        </div>
                            </div>
                        </div>      
                </div>
            </div>
    </section>
    <!-- JQuery Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Moment.js Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Script JS File -->
    <script src="Assets/js/script.js"></script>
</body>
</html>
