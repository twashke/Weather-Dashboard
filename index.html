<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous"/>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="Assets/css/style.css"/>
    <!-- Website Title -->
    <title>Weather Planner</title>
</head>
<body>
    <header>
        <!-- Header Page Title -->
        <div class="col-md-12">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <section>
        <div class="col-md-6">
            <div class="mb-6">
                <label for="exampleFormControlInput1" class="form-label">Search for a City</label>
                <div class="input-form">
                <input type="form" class="form-control-lg col-6" id="input-form" placeholder="Enter City Here">
                <div class="d-grid gap-2 md-block col-6 submit-btn">
                <input class="btn btn-primary" value="Search">
                <hr>
                </div>
                </div>
            </div>

        </div>

    </section>

    <!-- JQuery Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
